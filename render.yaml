# Render Deployment Configuration
# This file tells Render how to deploy the app

services:
  # Backend API Server
  - type: web
    name: logispro-api
    runtime: node
    rootDir: server
    buildCommand: npm install && npm rebuild better-sqlite3
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    autoDeploy: true
    plan: free
