# Render Deployment Configuration
# This file tells Render how to deploy the app

services:
  # Backend API Server
  - type: web
    name: logispro-api
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false  # Add manually from Render PostgreSQL
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true
    plan: free

# Note: You need to manually create PostgreSQL database on Render
# and add DATABASE_URL to environment variables
